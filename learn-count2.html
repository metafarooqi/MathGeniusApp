<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Genuis App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center" id="app">
    <div class="container m-0 p-0 d-flex flex-column justify-content-between">
        <div class="header-container d-flex justify-content-center align-items-center h-97 flex-row fs-36">
            Count 6-10
        </div>
        <div class="content">
            <div class="d-flex flex-column justify-content-between">
                <div class="d-flex flex-row align-items-end" v-for="(c,index) in countingArray">
                    <div class="count-item-text">
                        <img v-bind:src="`./images/${c.numberImage}`" v-bind:class="c.counted ? 'opacity-40' : 'opacity-100'" />
                        <div class="count-word" v-bind:class="c.counted ? 'opacity-40' : 'opacity-100'">{{c.number}}</div>
                    </div>
                    <div class="flex-1 apple-image text-start">
                        <template v-for="(apple,index2) in c.apples">
                            <img v-bind:src="`./images/${apple.image}`" style="cursor: pointer;"
                            v-bind:class="apple.counted ? 'opacity-40' : 'opacity-100'" :height="apple.heigth"
                            :width="apple.width" v-on:click="markAsCounted(apple,c)" />
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-container h-87 d-flex justify-content-center align-items-end flex-column">
            <a href="main-menu.html"><img class="menu-image" src="./images/menu.png" /></a>
        </div>

    </div>
    <div class="modal" id="msg-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered flex-1 justify-content-center align-items-center m-auto" style="max-width: 390px !important;">
          <div class="modal-content" style="width: 375px !important;">
            <div class="modal-header" style="padding:5px 10px 5px 10px !important">
              <h5 class="modal-title">Learn Counting Status</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>You have completed learning counting.</p>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-info" data-bs-dismiss="modal">OK</button> -->
              <button type="button" class="btn btn-primary" v-on:click="moveToMainMenu()">OK</button>
            </div>
          </div>
        </div>
      </div>
    <script>
        var array = [
            {
                numberImage: "6.png",
                number: "Six",
                counted: false,
                apples: [
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                ]
            },
            {
                numberImage: "7.png",
                number: "Seven",
                counted: false,
                apples: [
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                ]
            },
            {
                numberImage: "8.png",
                number: "Eight",
                counted: false,
                apples: [
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                ]
            },
            {
                numberImage: "9.png",
                number: "Nine",
                counted: false,
                apples: [
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },

                ]
            },
            {
                numberImage: "10.png",
                number: "Ten",
                counted: false,
                apples: [
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                    { image: 'apple.png', height: '50', width: '55', counted: false },
                ]
            },
        ];

        var app = Vue.createApp({
            data() {
                return {
                    countingArray: array,
                    previousStatus : false, 
                }
            },
            created(){
                        var arr = $(location).attr('href').split('?');
                        var param = arr[1];
                        var paramVal = param.split('=')[1];
                        this.previousStatus = paramVal;
            },
            methods: {
                markAsCounted(c, p) {
                    c.counted = true;
                    if (p.apples.filter(m => m.counted).length == p.apples.length) {
                        p.counted = true;
                    }
                    if (this.countingArray.filter(m => m.counted).length == this.countingArray.length && this.previousStatus) {
                       // alert('Game Compeleted');
                        $('#msg-modal').modal('show');
                    }
                },
                moveToMainMenu() {
          var arr = $(location).attr('href').split('/');
          var toReplace = arr[arr.length - 1];
          console.log(toReplace);
          var newURL = $(location).attr('href').replace(toReplace, 'main-menu.html') + '?status=c';
          console.log(newURL);
          $('#msg-modal').modal('hide');
          window.location.replace(newURL);
        }
            }
        }).mount('#app');
    </script>
</body>

</html>
